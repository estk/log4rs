[package]
name = "log4rs"
version = "0.4.8"
authors = ["Steven Fackler <sfackler@gmail.com>"]
description = "A highly configurable multi-output logging implementation for the `log` facade"
license = "MIT/Apache-2.0"
repository = "https://github.com/sfackler/log4rs"
documentation = "https://sfackler.github.io/log4rs/doc/v0.4.8/log4rs"

[features]
yaml = ["serde_yaml"]
json = ["serde_json"]

[dependencies]
antidote = "1.0"
chrono = "0.2"
crossbeam = "0.2.9"
humantime = "0.1"
libc = "0.2"
log = "0.3"
serde = "0.7.5"
serde-value = "0.2"
typemap = "0.3"
serde_json = { version = "0.7", optional = true }
serde_yaml = { version = "0.2", optional = true }
toml = { version = "0.1.28", optional = true, default_features = false, features = ["serde"] }

[target.'cfg(windows)'.dependencies]
kernel32-sys = "0.2"
winapi = "0.2"

[dev-dependencies]
tempdir = "0.3"
