refresh_rate = 5

[appender.console]
kind = "console"

[[appender.console.filter]]
kind = "threshold"
level = "trace"

[appender.file]
kind = "file"
path = "error.log"
pattern = "%d [%t] %l %M:%m"

[root]
level = "trace"
appenders = ["console"]

[[logger]]
name = "test::a"
level = "info"
appenders = ["file"]
additive = false
