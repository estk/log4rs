refresh_rate: 5 seconds

appenders:
  console:
    kind: console
    encoder:
      pattern: "{d(%+)(local)} [{t}] {h({l})} {M}:{m}{n}"
      color_map: 
        Info: Cyan
        Warn: Red
    filters:
    - kind: threshold
      level: error
  file:
    kind: file
    path: error.log
    encoder:
      pattern: "{d} [{t}] {l} {M}:{m}{n}"

root:
  level: warn
  appenders:
  - console

loggers:
  test::a:
    level: info
    appenders:
    - file
    additive: true
