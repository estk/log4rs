refresh_rate: 5 seconds

appenders:
  console:
    kind: console
    encoder:
      pattern: "{d(%+)(local)} [{t}] {h({l})} {M}:{m}{n}"
    filters:
    - kind: threshold
      level: info
  file:
    kind: file
    path: warn.log
    encoder:
      pattern: "{d} [{t}] {l} {M}:{m}{n}"
    filters:
    - kind: threshold
      level: warn
  error-file:
    kind: file
    path: error.log
    encoder:
      pattern: "{d} [{t}] {l} {M}:{m}{n}"
    filters:
    - kind: threshold
      level: error

root:
  level: info
  appenders:
  - console

loggers:
  test:
    level: info
    appenders:
    - error-file
    - file
    additive: true
