appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%+)(utc)} [{f}:{L}] {h({l})} {M}:{m}{n}"
    filters:
      - kind: threshold
        level: info
  file:
    kind: file
    path: "log/file.log"
    encoder:
      pattern: "[{d(%Y-%m-%dT%H:%M:%S%.6f)} {h({l}):<5.5} {M}] {m}{n}"
  rollingfile:
    kind: rolling_file
    path: "log/rolling_file.log"
    encoder:
      pattern: "[{d(%Y-%m-%dT%H:%M:%S%.6f)} {h({l}):<5.5} {M}] {m}{n}"
    policy:
      triggers:
        - kind: time
          interval: 1 day
        - kind: size
          limit: 2 mb
      roller:
        kind: fixed_window
        pattern: "log/old-rolling_file-{}.log"
        base: 0
        count: 2
root:
  level: info
  appenders:
    - stdout
    - file
    - rollingfile
